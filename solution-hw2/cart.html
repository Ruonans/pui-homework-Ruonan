<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    <title>Product Cart</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img id="logo" src="../assets/logo/logo-01.svg" alt="bun bun bake shop logo" usemap="#logo">
            <map name="logo">
                <area shape="default" alt="back to gallery" href="index.html">
            </map>
        </div>
        <div class="right">
            <div class = "nav">
                <div>
                    <a href="index.html">PRODUCTS</a>
                </div>
                <div class="cart"> 
                    <a href="cart.html">CART</a>
                    <span class="badge">2</span>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="content">
                Our hand-made cinnamon rolls
            </div>
        </div>
    </div>
    <!-- PRODUCTS IN CART -->
    <div class = "products">
        <!-- PRODUCT1 -->
        <div class="p1">
            <div class>
                <img src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll">
                <a href="cart.html">Remove</a>
            </div>
            <div class = "info-cinnamon">
                <p>Original Cinnamon Roll</p>
                <p>Gazing: Keep original</p>
                <p>Pack Size: 1</p>
            </div>
            <div class="price1">
                <p>$2.49</p>
            </div>
        </div>
        <br>
        <!-- PRODUCT2 -->
        <div class="p2">
            <div>
                <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double-chocolate-cinnamon-roll">
                <a href="cart.html">Remove</a>
            </div>
            <div class = "info-choco">
                <p>Double Chocolate Cinnamon Roll</p>
                <p>Gazing: Sugar milk</p>
                <p>Pack Size: 6</p>
            </div>
            <div class="price2">
                <p>$27.45</p>
            </div>
        </div>
        <div class="bottom">
            <div>
                <hr>
            </div>
            <div class="checkout" >
                <div class="total">
                    <p>Total</p>
                </div>
                <div>
                    <p>$29.94</p>
                </div>
            </div>
        </div>
        <div class="button-check">
            <button>Checkout</button>
        </div>
        
    </div>
    <br>

    <!-- CHECKOUT -->
    

    
    

</body>
</html>
