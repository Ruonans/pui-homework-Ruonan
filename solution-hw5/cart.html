<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    <title>Product Cart</title>
    <script defer src="js/cart.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img id="logo" src="../assets/logo/logo-01.svg" alt="bun bun bake shop logo" usemap="#logo">
            <map name="logo">
                <area shape="default" alt="back to gallery" href="index.html">
            </map>
        </div>
        <div class="right">
            <div class = "nav">
                <div>
                    <a href="index.html">PRODUCTS</a>
                </div>
                <div class="cart"> 
                    <a href="cart.html">CART</a>
                    <span class="badge">2</span>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="content">
                Our hand-made cinnamon rolls
            </div>
        </div>
    </div>
    <!-- PRODUCTS IN CART -->
    <div class = "products">
        <!-- PRODUCT Template -->
        <template id="my-roll">
            <div class="p1">
                <div class>
                    <img class="roll-image" src="" alt="roll image">
                    <button class="remove-button">Remove</button>
                </div>
                <div class = "roll-details">
                    <p class="roll-type"></p>
                    <p class="roll-glazing"></p>
                    <p class="roll-pack"></p>
                </div>
                <div class="price1">
                    <p class="calculated-price"></p>
                </div>
            </div>
        </template>
        
        <div class="bottom">
            <div>
                <hr>
            </div>
            <div class="checkout" >
                <div class="total">
                    <p>Total</p>
                </div>
                <div>
                    <p class="totalP"></p>
                </div>
            </div>
        </div>
        <div class="button-check">
            <button>Checkout</button>
        </div>
        
    </div>
    <br>

    <!-- CHECKOUT -->
    

    
    

</body>
</html>
