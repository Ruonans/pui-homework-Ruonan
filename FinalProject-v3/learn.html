<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataEyes</title>
    <link rel="stylesheet" href="css/learn.css">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="current-page" href="learn.html">Learn</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
            <a id = "name" href="index.html">DataHere</a>
        </nav>
        <!-- The learn page background-->
        <div class="intro">
            <img id = "chart-img" src="assets/learn3.jpg" alt="background for learn page - a woman is reading a book">
        </div>
    </header>
    <main>
         <!-- Display the 6 learning modules with images and name -->
        <section class="learn-modules">
            <h1 class="section-header">Explore the chapters for data visualization</h1>
            <div class="modules">
                <div class="modules-col1">
                    <!-- Each "chapter" is one learning module with an image and a text linking to the target module page -->
                    <!-- Chapter 1 bar chart -->
                    <div class="chapter">
                        <img src="assets/CHAP1.jpg" alt="chapter1 background" usemap="#chap1">
                        <map name="chap1">
                            <area shape="default" alt="chapter 1 details" href="module.html?chap=Chapter1">
                        </map>
                        <br>
                        <a href="module.html?chap=Chapter1">CHAP1 Bar Chart</a>
                        <br>
                    </div>
                    <!-- chapter 4 pie chart -->
                    <div class="chapter">
                        <img src="assets/CHAP4.jpg" alt="chapter4 background" usemap="#chap4">
                        <map name="chap4">
                            <area shape="default" alt="chapter 4 details" href="module.html?chap=Chapter4">
                        </map>
                        <br>
                        <a href="module.html?chap=Chapter4">CHAP4 Pie Chart</a>
                        <br>
                    </div>
                </div>
                <div class="modules-col2">
                     <!-- Chapter 2 histogram -->
                    <div class="chapter">
                        <img src="assets/CHAP2.jpg" alt="chapter2 background" usemap="#chap2">
                        <map name="chap2">
                            <area shape="default" alt="chapter 2 details" href="module.html?chap=Chapter2">
                        </map>
                        <br>
                        <a href="module.html?chap=Chapter2">CHAP2 Histogram</a>
                        <br>
                    </div>
                    <!-- chapter5 scatter plot -->
                    <div class="chapter">
                        <img src="assets/CHAP5.jpg" alt="chapter5 background" usemap="#chap5">
                        <map name="chap5">
                            <area shape="default" alt="chapter 5 details" href="module.html?chap=Chapter5">
                        </map>
                        <br>
                        <a href="module.html?chap=Chapter5">CHAP5 Scatter Plot</a>
                        <br>
                    </div>
                </div>
                <div class="modules-col3">
                    <!-- chapter 3 line chart  -->
                    <div class="chapter">
                        <img src="assets/CHAP3.jpg" alt="chapter3 background" usemap="#chap3">
                        <map name="chap3">
                            <area shape="default" alt="chapter 3 details" href="module.html?chap=Chapter3">
                        </map>
                        <br>
                        <a href="module.html?chap=Chapter3">CHAP3 Line Chart</a>
                        <br>
                    </div>
                    <!-- chapter6 heat map -->
                    <div class="chapter" usemap="#chap6">
                        <img src="assets/CHAP6.jpg" alt="chapter6 background" >
                        <map name="chap6">
                            <area shape="default" alt="chapter 6 details" href="module.html?chap=Chapter6">
                        </map>
                        <br>
                        <a href="module.html?chap=Chapter6">CHAP6 Heat Map</a>
                        <br>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
